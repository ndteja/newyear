<!DOCTYPE html>

<html>
    <head>
        <h1>Intro to javascript</h1>
    </head>
    <body>
        <p id="demo">this the original paragraph</p>
        <img src="newyear.jpg" style="width:1000px">

        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML=window.alert("Happy New Year!!!");
                document.getElementById("demo").innerHTML="Have a great year ahead!";
            }
        </script>
        </body>
        <foot>
            <button type="button" onclick="myFunction()">What is today???</button>
            <a href="anim.html"><button type="button">animate</button></a>
        </foot>
